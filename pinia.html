<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pinia</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-demi/0.14.6/index.iife.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pinia/2.1.7/pinia.iife.js"></script>
</head>

<body>
  <div id="app">
    <card1></card1>
    <card2></card2>
  </div>

  <script>
    const { createApp } = Vue;

    const card1 = {
      data() {
        return {
          num: 1
        }
      },
      template: `
      <div class="card">
        這是卡片一
        <input type="number" v-model="num"> {{num}}
        <button type="button">儲存資料</button>
      </div>
      `
    }

    const card2 = {
      template: `<div class="card">
        卡片二
      </div>`,
    }

    const app = createApp({
      components: {
        card1,
        card2
      }
    });

    app.mount('#app');
  </script>
</body>

</html>
